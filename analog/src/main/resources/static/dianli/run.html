        <script type="text/javascript">
            //$('#retrun').click(function(){

            //})
            $('#stopTest').click(function () {
                getting2 = null;
            });
            var getting2 = {
                url: 'http://10.3.93.31:9001/sso/config/getall',
                dataType: 'json',
                success: function (res) {
                    if (res.flag) {
                        $.each(res.data, function (c, v) {
                            var $list = new Array();
                            var $type = "";
                            var style = "";
                            if (v.testType == "0") {
                                $type = "招测"
                            } else {
                                $type = "上报"
                            }
                            ;
                            if (c != 0) {
                                style = "color:white";
                            }
                            $list = v.ueList;
                            $('#show').append("<fieldset title=" + $list.toString() + "><legend>" +
                                $type + "|上报个数" + v.numOfPktsPerTime + "|上报间隔" + v.intervalOfPerTime + "|招测间隔" + v.intervalOfPerPkt + "|端口号" + v.portNum + "|数据长度" + v.dataLength + "</legend><table class='table'><thead style='" + style + "'><tr><th>终端ip</th><th>在线状态</th>	<th>测试状态</th><th>测试次数</th><th>应收包数</th><th>实收包数</th><th>平均时延</th><th>最大时延</th><th>最近时延</th></tr></thead></table></fieldset>");
                        });
                    } else {
                        alert(res.message);
                    }
                }
            };


            var getting3 = {
                url: 'http://10.3.93.31:9001/sso/analog/find',
                dataType: 'json',
                success: function (data) {

                    if (data.flag) {
                        $.each(data.data, function (c, v) {
                            var $ip = v.ip;

                            $('fieldset').each(function () {
                                if ($(this).attr('title').search($ip) >= 0) {
                                    var style = ""
                                    var onlinestate = ""
                                    var testStatus = ""
                                    if (v.onlinestate == 1) {
                                        onlinestate = "在线"
                                    } else {
                                        onlinestate = "掉线"
                                    }
                                    if (v.testStatus == 1) {
                                        testStatus = "在线"
                                    } else {
                                        testStatus = "掉线"
                                    }
                                    if (v.onlinestate == 1 && v.testStatus == 1) {
                                        style = "color:green";
                                    } else {
                                        style = "color:pink";
                                    }
                                    $(this).children('.table').append("					<tr id=" + $ip + " style='" + style + "'><td name='ip'>" + $ip + "</td><td name='onlinestate'>" + onlinestate + "</td><td name='testStatus'>" + testStatus + "</td>	<td name='testTime' >" + v.testTime + "</td><td name='pktReceivable' >" + v.pktReceivable + "</td><td name='pktReceived' >" + v.pktReceived + "</td><td name='maxDelay' >" + v.maxDelay + "</td><td name='avgDelay' >" + v.avgDelay + "</td><td>" + v.lastDelay + "</td></tr>");

                                }
                            })

                        })
                    } else {
                        alert(data.message)
                    }
                }
            }
            $.ajax(getting2);
            $.ajax(getting3);

            var getting4 = {
                url: 'http://10.3.93.31:9001/sso/analog/find',
                dataType: 'json',
                success: function (data) {
                    if (data.flag) {
                        $.each(data.data, function (c, v) {
                            $('tr').each(function () {
                                if (v.ip == $(this).attr('id')) {
                                    var style = ""
                                    if (v.onlinestate == 1 && v.testStatus == 1) {
                                        style = "color:green";
                                    } else {
                                        style = "color:pink";
                                    }
                                    $(this).prop('style', style);
                                    $(this).children().each(function () {
                                        var c = $(this).attr('name');

                                        var onlinestate = ""
                                        var testStatus = ""
                                        if (v.onlinestate == 1) {
                                            onlinestate = "在线"
                                        } else {
                                            onlinestate = "掉线"
                                        }
                                        if (v.testStatus == 1) {
                                            testStatus = "在线"
                                        } else {
                                            testStatus = "掉线"
                                        }

                                        switch (c) {
                                            case 'onlinestate':
                                                $(this).text(onlinestate);
                                                break;
                                            case 'testStatus':
                                                $(this).text(testStatus);
                                                break;
                                            case 'testTime':
                                                $(this).text(v.testTime);
                                                break;
                                            case 'pktReceivable':
                                                $(this).text(eval($(this).text() + '+' + v.pktReceivable))
                                                break;
                                            case 'pktReceived':
                                                $(this).text(eval($(this).text() + '+' + v.pktReceived))
                                                break;
                                            case 'avgDelay':
                                                $(this).text(v.avgDelay);
                                                break;
                                            case 'maxDelay':
                                                $(this).text(v.maxDelay);
                                                break;
                                            case 'lastDelay':
                                                $(this).text(v.lastDelay);
                                                break;
                                        }
                                    })

                                }
                            })
                        })
                    } else {
                        alert(data.message)
                    }
                }

            }


            //Ajax定时访问服务端，不断获取数据 ，1秒请求一次。

            //


            $('#stopTest').click(function () {
                $.ajax({
                    url: 'http://10.3.93.31:9001/sso/config/stoptest',
                    dataType: 'json',
                    success: function (data) {
                        alert(data.message);
                        if (data.flag) {
                            getting4 = null;
                        }
                    }
                })
            });


            window.setInterval(function () {
                $.ajax(getting4)
            }, 1000);


            $('#export').click(function () {

                if (getting4 == null) {


                    var $json = '[';
                    var $key = '';
                    var $value = '';
                    var head = '';
                    var data = new Date();
                    $value = '' + data.getHours() + data.getMinutes() + data.getSeconds() + data.getMilliseconds() + ".xlsx";
                    $('#downloadA').prop('download', $value);
                    $('tr').each(function (c1, v1) {
                        if (typeof ($(this).parent().parent().attr('title')) == 'undefined') {
                            return true;
                        }
                        if (c1 != 0 && $json.length != 1) {

                            $json += ",";
                        }

                        head = '"规则id" :"' + $(this).parent().parent().attr('title') + '",';
                        $json = $json + "{" + head;
                        $.each($(this).children(), function (c, v) {

                            //导出  将信息转化为json
                            switch (c) {
                                case 0:
                                    $json += '"ip" :"' + $(v).text() + '",';
                                    break;
                                case 1:
                                    $json += '"在线状态" :"' + $(v).text() + '",';
                                    break;
                                case 2:
                                    $json += '"测试状态" :"' + $(v).text() + '",';
                                    break;
                                case 3:
                                    $json += '"测试次数" :' + $(v).text() + ",";
                                    break;
                                case 4:
                                    $json += '"应收包数" :' + $(v).text() + ",";
                                    break;
                                case 5:
                                    $json += '"实收包数" :' + $(v).text() + ",";
                                    break;
                                case 6:
                                    $json += '"最大时延" :' + $(v).text() + ",";
                                    break;
                                case 7:
                                    $json += '"平均时延" :' + $(v).text() + ",";
                                    break;
                                case 8:
                                    $json += '"最近时延" :' + $(v).text() + "}";
                                    break;
                            }
                            ;

                        });
                    });
                    $json += "]";
                    //请在点击导出出完数据之后清空$json


                    //excel
                    var tmpDown; //导出的二进制对象

                    function downloadExl(json, type) {
                        //根据json数据，获取excel的第一行(例如:姓名、年龄、性别)存至map
                        var tmpdata = json[0];
                        json.unshift({});
                        var keyMap = []; //获取keys
                        for (var k in tmpdata) {
                            keyMap.push(k);
                            json[0][k] = k;
                        }


                        var tmpdata = [];
                        json.map((v, i) => keyMap.map((k, j) => Object.assign({}, {
                            v: v[k],
                            position: (j > 25 ? getCharCol(j) : String.fromCharCode(65 + j)) + (i + 1)
                        }))).reduce((prev, next) => prev.concat(next)).forEach((v, i) => tmpdata[v.position] = {
                            v: v.v
                        });

                        //设置区域,比如表格从A1到D10
                        var outputPos = Object.keys(tmpdata);
                        var tmpWB = {
                            SheetNames: ['mySheet'], //保存的表标题
                            Sheets: {
                                'mySheet': Object.assign({},
                                    tmpdata, //内容
                                    {
                                        '!ref': outputPos[0] + ':' + outputPos[outputPos.length - 1] //设置填充区域
                                    })
                            }
                        };

                        //创建二进制对象写入转换好的字节流
                        tmpDown = new Blob([s2ab(XLSX.write(tmpWB, {
                            bookType: (type == undefined ? 'xlsx' : type),
                            bookSST: false,
                            type: 'binary'
                        }))], {type: ""});//这里的数据是用来定义导出的格式类型

                        var href = URL.createObjectURL(tmpDown); //创建对象超链接
                        document.getElementById("downloadA").href = href; //绑定a标签
                        document.getElementById("downloadA").click(); //模拟点击实现下载
                        setTimeout(function () { //延时释放
                            URL.revokeObjectURL(tmpDown); //用URL.revokeObjectURL()来释放这个object URL
                        }, 100);
                    }

                    //字符串转字符流
                    function s2ab(s) {
                        var buf = new ArrayBuffer(s.length);
                        var view = new Uint8Array(buf);
                        for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
                        return buf;
                    }

                    //将指定的自然数转换为26进制表示。映射关系：[0-25] -> [A-Z]。
                    function getCharCol(n) {
                        let temCol = '',
                            s = '',
                            m = 0
                        while (n > 0) {
                            m = n % 26 + 1
                            s = String.fromCharCode(m + 64) + s
                            n = (n - m) / 26
                        }
                        return s
                    }


                    downloadExl(JSON.parse($json));


                } else {
                    alert(" 测试尚未结束 请结束后再执行导出")
                }

            })


        </script>
